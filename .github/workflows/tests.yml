name: MediBook Automated Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            firefox \
            libgtk-3-0 \
            libdbus-glib-1-2 \
            libxt6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libpangocairo-1.0-0 \
            libatk1.0-0 \
            libnss3 \
            libxss1 \
            libxrender1 \
            libglib2.0-0 \
            fonts-liberation \
            libappindicator3-1 \
            xvfb \
            curl \
            docker-compose

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager pytest-html

      - name: Start MediBook backend/frontend
        run: |
          docker-compose up -d
          # Wait for API to be ready (max 30s)
          timeout=30
          until curl -s http://localhost:4000/api-docs || [ $timeout -le 0 ]; do
            sleep 1
            timeout=$((timeout-1))
          done

      - name: Create reports folder
        run: mkdir -p reports

      - name: Run tests with pytest
        run: |
          xvfb-run pytest --maxfail=1 --disable-warnings -v \
            --html=reports/report.html --self-contained-html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/report.html
