name: MediBook Automated Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Install Firefox for Selenium
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      # Start MediBook
      - name: Start MediBook (Docker)
        run: |
          docker-compose up -d
          sleep 15  # attendre que les services soient prÃªts

      # Run E2E tests
      - name: Run E2E tests
        run: |
          mkdir -p reports
          pytest --maxfail=1 --disable-warnings -v --html=reports/report.html --self-contained-html

      # Upload test report
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report
          path: reports/report.html

      # Stop MediBook
      - name: Stop MediBook
        run: |
          docker-compose down
