name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24.0.5
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d db api frontend mailhog

      - name: Wait for DB to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          until docker exec medibook-db pg_isready -U medibook; do
            sleep 2
          done

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run tests
        env:
          FRONTEND_URL: http://frontend:3000   # URL interne Docker
          API_URL: http://api:4000/api          # URL interne Docker
        run: |
          cd backend
          pytest -v --tb=short

      - name: Tear down
        if: always()
        run: docker-compose -f docker-compose.yml down -v
