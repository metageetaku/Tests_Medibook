name: Selenium Firefox Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      firefox:
        image: selenium/standalone-firefox:latest
        ports:
          - 4444:4444

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Start server in background and wait until ready
      - name: Start web server
        run: |
          npm start &
          # Attendre que le serveur écoute sur le port 3000
          for i in {1..30}; do
            if nc -z localhost 3000; then
              echo "Server ready!"
              break
            fi
            echo "Waiting for server..."
            sleep 2
          done

      # 5️⃣ Setup Python (pour Selenium / pytest)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 6️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # 7️⃣ Run tests
      - name: Run Selenium tests
        run: pytest --maxfail=1 --disable-warnings -q
