name: Python Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout du repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3️⃣ Installer les dépendances système pour Firefox et Selenium
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox-esr xvfb libgtk-3-0 libdbus-glib-1-2 wget

    # 4️⃣ Installer GeckoDriver
    - name: Install GeckoDriver
      run: |
        GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        wget https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz
        tar -xzf geckodriver-$GECKO_VERSION-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        geckodriver --version

    # 5️⃣ Installer les dépendances Python
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 6️⃣ Lancer les tests avec Xvfb
    - name: Run Selenium tests
      run: |
        xvfb-run -a pytest --maxfail=1 --disable-warnings -v
