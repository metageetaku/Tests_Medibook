name: MediBook Automated Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installer les dépendances Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Installer Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 5️⃣ Installer Firefox et librairies nécessaires pour headless
      - name: Install Firefox dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            firefox \
            libgtk-3-0 \
            libdbus-glib-1-2 \
            libxt6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libpangocairo-1.0-0 \
            libatk1.0-0 \
            libnss3 \
            libxss1 \
            libxrender1 \
            libglib2.0-0 \
            fonts-liberation \
            libappindicator3-1 \
            xvfb

      # 6️⃣ Lancer MediBook avec Docker Compose
      - name: Start MediBook (Docker)
        run: |
          docker-compose up -d
          sleep 15  # attendre que les services soient prêts

      # 7️⃣ Exécuter les tests Selenium avec Firefox headless
      - name: Run E2E tests
        run: |
          mkdir -p reports
          xvfb-run -a pytest --maxfail=1 --disable-warnings -v --html=reports/report.html --self-contained-html

      # 8️⃣ Upload du rapport HTML
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report
          path: reports/report.html

      # 9️⃣ Arrêter les conteneurs Docker
      - name: Stop MediBook
        run: |
          docker-compose down
