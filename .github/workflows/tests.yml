name: Run Medibook Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-firefox:latest
        ports:
          - 4444:4444

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium pytest pytest-html

      # 4️⃣ Lancer la DB avec Docker Compose
      - name: Start Docker Compose
        run: docker-compose up -d db mailhog api frontend
        # Ne lance pas Selenium ici, il est déjà comme service

      # 5️⃣ Attendre que la DB soit prête
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for DB..."
          sleep 15

      # 6️⃣ Lancer les tests
      - name: Run tests
        env:
          DATABASE_URL: postgresql://medibook:medibook123@localhost:5432/medibook
          FRONTEND_URL: http://localhost:3000
        run: pytest -v --tb=short
