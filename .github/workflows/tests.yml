name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    services:
      # Selenium standalone Chrome pour exÃ©cuter les tests
      selenium:
        image: selenium/standalone-chrome:115.0
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
        # Pas besoin de volumes ici
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test requirements
        run: python -m pip install -r backend/tests/requirements.txt

      - name: Start Docker Compose services
        run: docker compose -f docker-compose.yml up -d db api frontend mailhog

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          until curl -s http://localhost:4000/health; do
            sleep 5
          done

      - name: Run Selenium tests
        env:
          FRONTEND_URL: http://frontend:3000
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          python -m pytest test_scenarios.py -v --tb=short

      - name: Shut down Docker Compose services
        if: always()
        run: docker compose -f docker-compose.yml down -v
