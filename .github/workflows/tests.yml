name: Run Medibook E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Lancer les services Docker (DB, API, Frontend, Mailhog)
      - name: Start Docker services
        run: |
          docker compose -f docker-compose.yml up -d db api frontend mailhog
          echo "Waiting for API to be ready..."
          retries=15
          until docker compose exec -T api curl -f http://localhost:4000/api/health || [ $retries -eq 0 ]; do
            echo "Waiting 5s..."
            sleep 5
            retries=$((retries-1))
          done

      # 4️⃣ Installer Python et dépendances
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/tests/requirements.txt
          # Installer Selenium et le driver Chrome
          pip install selenium webdriver-manager

      # 5️⃣ Installer Google Chrome pour Selenium
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 6️⃣ Lancer les tests E2E avec Chrome Headless
      - name: Run E2E Tests
        env:
          FRONTEND_URL: http://frontend:3000
        run: |
          export CHROME_BIN=/usr/bin/google-chrome
          pytest backend/tests/test_scenarios.py -v --tb=short \
            --driver Chrome --headless

      # 7️⃣ Nettoyer les conteneurs Docker
      - name: Shutdown Docker Compose
        if: always()
        run: docker compose -f docker-compose.yml down -v
