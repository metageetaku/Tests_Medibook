name: Run E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: medibook
          POSTGRES_PASSWORD: medibook123
          POSTGRES_DB: medibook
        options: >-
          --health-cmd="pg_isready -U medibook -d medibook"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/tests/requirements.txt

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Build and start Docker Compose services
        run: |
          docker-compose -f docker-compose.yml up -d db api frontend mailhog
          # Attendre que le backend et la base soient prêts
          docker-compose exec -T api sh -c "npx wait-on http://localhost:4000/api"

      - name: Run E2E Tests
        run: |
          # Lancer pytest avec le navigateur configuré
          pytest -v backend/tests --tb=short
