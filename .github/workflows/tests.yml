name: Tests Medibook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: medibook
          POSTGRES_PASSWORD: medibook123
          POSTGRES_DB: medibook
        options: >-
          --health-cmd="pg_isready -U medibook -d medibook"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          pip install selenium pytest pytest-html psycopg2-binary

      - name: Run tests
        env:
          DATABASE_URL: postgresql://medibook:medibook123@localhost:5432/medibook
        run: pytest -v --tb=short
