name: Run Selenium Tests (Hardened)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test requirements
        run: python -m pip install -r backend/tests/requirements.txt

      - name: Start Docker Compose services
        run: docker compose up -d

      - name: Wait for database / backend / frontend
        run: |
          echo "Waiting for backend health..."
          timeout 300 bash -c 'until curl -fsS http://localhost:4000/health; do sleep 5; done'

          echo "Waiting for frontend health..."
          timeout 300 bash -c 'until curl -fsS http://localhost:3000; do sleep 5; done'

      - name: Wait for Selenium to be ready
        run: |
          echo "Waiting for Selenium..."
          timeout 120 bash -c 'until curl -fsS http://localhost:4444/wd/hub/status | grep -q "\"ready\":true"; do sleep 3; done'

      - name: Run Selenium tests
        env:
          FRONTEND_URL: http://localhost:3000
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          python -m pytest test_scenarios.py \
            -v \
            --tb=short \
            --timeout=120

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-artifacts
          path: |
            screenshots/
            logs/
            geckodriver.log

      - name: Shut down Docker Compose services
        if: always()
        run: docker compose down -v
