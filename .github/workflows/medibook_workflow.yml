name: Run Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:115.0
        ports:
          - 4444:4444
        options: >-
          --network=host
          --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: List files in the repository (for debugging)
        run: ls -R

      - name: Start Docker Compose services
        run: docker-compose.yml up -d

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 300 bash -c 'until curl -s http://localhost:4000/health; do sleep 5; done'

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to be ready..."
          timeout 300 bash -c 'until curl -s http://localhost:3000; do sleep 5; done'

      - name: Run Selenium tests
        env:
          FRONTEND_URL: http://localhost:3000
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          python -m pytest tests/test_scenarios.py -v --tb=short

      - name: Shut down Docker Compose services
        if: always()
        run: docker compose -f docker-compose.yml down -v
