name: Run Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Réseau partagé pour Selenium + docker-compose ---
      - name: Create shared Docker network
        run: docker network create medibook-network || true

      # --- Lancement de Selenium dans le même réseau ---
      - name: Start Selenium container
        run: |
          docker run -d \
            --name selenium \
            --network medibook-network \
            -p 4444:4444 \
            --shm-size=2g \
            selenium/standalone-chrome:115.0

      # --- Python pour pytest ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install test requirements
        run: python -m pip install -r backend/tests/requirements.txt

      # --- Lancement de docker-compose dans le BON dossier ---
      - name: Start Docker Compose services
        working-directory: ./
        run: docker compose up -d

      # --- Debug réseau pour vérifier que les conteneurs existent ---
      - name: Debug Docker network
        working-directory: ./
        run: |
          echo "--- Networks ---"
          docker network ls
          echo "--- Containers in medibook-network ---"
          docker network inspect medibook-network || true
          echo "--- Running containers ---"
          docker ps -a

      # --- Attente API ---
      - name: Wait for API to be ready
        working-directory: ./
        run: |
          echo "Waiting for API..."
          timeout 300 bash -c 'until curl -s http://localhost:4000/health; do sleep 5; done'

      # --- Attente Frontend ---
      - name: Wait for frontend to be ready
        working-directory: ./
        run: |
          echo "Waiting for frontend..."
          timeout 300 bash -c 'until curl -s http://frontend:3000; do sleep 5; done'

      # --- Logs en cas d'échec ---
      - name: Show frontend logs
        if: failure()
        working-directory: ./
        run: docker logs medibook-frontend

      - name: Show API logs
        if: failure()
        working-directory: ./
        run: docker logs medibook-api

      # --- Exécution des tests Selenium ---
      - name: Run Selenium tests
        env:
          FRONTEND_URL: http://frontend:3000
          SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
        run: |
          python -m pytest test_scenarios.py -v --tb=short

      # --- Nettoyage ---
      - name: Shut down Docker Compose services
        if: always()
        working-directory: ./
        run: docker compose down -v

      - name: Stop Selenium
        if: always()
        run: docker rm -f selenium
